<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>博文</title>
</head>
<body>
<div style="margin-left: 10px;height: 300px;width: 400px;float: left;background: #00BCD4">博主信息展示</div>
<div style="float: left;margin-left: 50px">
<h3 style="margin-top: 10px">博文展示与评论</h3>
<div style="margin-left: 30px;padding-top: 20px">
    <p>博文标题:</p>
    <div style="margin-left: 30px;">{{ b_detail.title }}</div>
    <p>创建时间:</p>
    <div style="margin-left: 30px;">{{ b_detail.timestamp }}</div>
    <p>博文正文:</p>
    <div style="margin-left: 30px;width: 600px;">{{ b_detail.body }}</div>
    </br></br></br>
    <a href="{% url 'bloglist' %}" style="text-decoration: #0E566C none">返回到博文列表</a>
    <div style="margin-top: 60px;width: 700px;max-height: 600px;background: rgba(14,164,112,0.18)">
        评论列表:
        <div style="margin-left: 20px;">
            {% if comments != None %}
                {% for c in comments %}
                    <p style="padding-top: 3px">来自[{{ c.username }}]的评论：</p>
                    <div style="margin-left: 20px">{{ c.c_content }}</div>
                {% endfor %}
            {% endif %}
        </div>
    </div>
    <form action="{% url 'comment' %}" method="POST">
        <input type="text" name="comment" style="height: 40px;width: 400px;margin-top: 20px;" maxlength="40" placeholder="请写下你的评论,限40字符" required="required" />
        <input type="text" name="flag" value="{{ b_detail.flag }}" hidden="hidden">
        <button type="submit">提交</button>
    </form>
</div>
</div>
</body>
</html>
